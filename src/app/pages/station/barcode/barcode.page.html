<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Datos del vehículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="qr-scanner-content">
  <div class="header">
    <h5>Escanee el Código QR del taxista</h5>
  </div>

  <ion-button expand="block" (click)="startScan()" class="scan-button">Escanear</ion-button>
  <div *ngIf="datosTaxi" class="result-container">
    <ion-card class="taxi-info-card">
      <div class="license-plate">
        {{taxi.placa}}
      </div>
      <ion-card-header>
        <ion-card-title><strong> SUBSIDIO = </strong> {{ taxi.subsidio | currency}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <strong>Vehículo:</strong> {{taxi.marca}} - {{taxi.vehiculo}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <ion-button class="scan-button" expand="block" (click)="openModal()">Aceptar Vehiculo</ion-button>
      <ion-button class="scan-button" expand="block" color="danger" (click)="presentAlert()">Rechazar
        Vehiculo</ion-button>
    </ion-card>
  </div>

</ion-content>
