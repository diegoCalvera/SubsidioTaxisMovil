<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Datos del vehículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="qr-scanner-content">
  <div class="header">
    <h5>Escanee el Código QR del taxista</h5>
  </div>

  <ion-button expand="block" (click)="startScan()" class="scan-button">Escanear</ion-button>

  <ion-button expand="block" color="danger" (click)="stopScan()" class="stop-button" *ngIf="isScanning">
    Detener Escaneo
  </ion-button>
  <div *ngIf="datosTaxi" class="result-container">
    <ion-card class="taxi-info-card">
      <ion-card-header>
        <ion-card-title><strong> SUBSIDIO = </strong> {{ taxi.subsidio | currency}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <strong>Modelo:</strong> {{taxi.modelo}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <strong>Cilindraje:</strong> {{taxi.cilindraje}} cc
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <strong>Vehículo:</strong> {{taxi.vehiculo}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <strong>Marca:</strong> {{taxi.marca}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <strong>Número de VIN:</strong> {{ taxi.vin }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <ion-button expand="block" (click)="openModal()">Aceptar Vehiculo</ion-button>
      <p>{{ message }}</p>
    </ion-card>
  </div>

</ion-content>
