<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Confirmación de información</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="formTanqueo">          
            <ion-input label="Valor Tanqueo"  formControlName="valor"
              placeholder="Valor tanqueo" type="number" label-placement="floating" fill="outline"></ion-input>
          
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
